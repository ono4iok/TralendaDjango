<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Cycle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .sidebar { background-color: #2c3e50; min-height: 100vh; color: white; padding-top: 20px; }
        .sidebar a { color: white; display: block; padding: 10px 20px; margin-bottom: 5px; text-decoration: none; border-radius: 5px; }
        .sidebar a:hover { background-color: #34495e; }
        .content { padding: 30px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-flex flex-column">
            <h4 class="text-center mb-4">Tralenda</h4>
            <a href="{% url 'dashboard' %}">Home</a>
            <a href="{% url 'add_cycle' %}">Add New Cycle</a>
            <a href="#">History</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            <h2 class="mb-4">Add New Cycle</h2>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Last Period Date</label>
                                    <input type="date" name="last_period_date" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Cycle Length</label>
                                    <input type="number" name="cycle_length" class="form-control" value="28" required>
                                </div>

                                <button type="submit" class="btn btn-success w-100">Save Cycle</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
